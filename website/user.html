<!DOCTYPE html>
<html>

<head>
	<title>Calorific Conversion</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var elems = document.querySelectorAll('.sidenav');
			var instances = M.Sidenav.init(elems);
		});
	</script>
</head>

<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0&appId=2551901968459697&autoLogAppEvents=1"></script>
	<script>
		window.fbAsyncInit = function () {
			console.log('Initialising FB...')

			FB.init({
				appId: '2551901968459697',
				version: 'v6.0',
				status: true,
			});

			FB.Event.subscribe('auth.statusChange', (response) => {
				if (response.authResponse) {
					FB.api('/me', {fields: 'name,picture'}, (user) => {
						console.log("Logged in.", user)

						loggedIn(user.name, user.picture.data.url)
					})
				} else {
					console.log("Logged out.")
					loggedOut()
				}
			})
		};
	</script>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper green">
				<a href="./calorific-conversion.html" class="brand-logo center">OMOM Pandemic</a>
				<a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="./calorific-conversion.html">Home</a></li>
					<li><a href="./leaderboard.html">Leaderboard</a></li>
					<li class="active"><a href="./user.html">You</a></li>
					<li>
						<div class="fb-login-button"
							style="height: min-content;line-height: normal;padding-left: 12px;padding-right: 12px;"
							data-size="small" data-button-type="login_with" data-layout="rounded"
							data-auto-logout-link="true" data-use-continue-as="false" data-width=""></div>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<ul class="sidenav" id="mobile">
		<li><a href="./calorific-conversion.html">Home</a></li>
		<li><a href="./leaderboard.html">Leaderboard</a></li>
		<li class="active"><a href="./user.html">You</a></li>
		<li>
			<div class="fb-login-button" data-size="small" data-button-type="login_with" data-layout="rounded"
				data-auto-logout-link="true" data-use-continue-as="false" data-width=""
				style="display: block; margin-left: auto; margin-right: auto; width: min-content;"></div>
		</li>
	</ul>

	<div class="section white">
		<div class="row container">
			<div id="loggedOut">
				<h1>You need to log in...</h1>
			</div>
			<div id="loggedIn" class="hide">
				<div class="col s2">
					<img id="userImage" src="#" alt="" class="circle responsive-img">
				</div>
				<div class="col s10">
					<h2 id="userWelcome"></h2>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onSubmit(details) {
			const name = document.getElementById("name").value
			const calorieUnit = document.getElementById("calorie_unit").value

			fetch('https://rpbrxnrfzb.execute-api.eu-west-2.amazonaws.com/default/register-user', {
				method: 'post',
				headers: {
					"Content-type": "application/json; charset=UTF-8"
				},
				mode: 'no-cors',
				body: JSON.stringify({name, calorieUnit})
			})
		}

		function loggedIn(name, picture) {
			document.getElementById("userImage").src = picture
			document.getElementById("userWelcome").innerHTML = `Hi, ${name}. Enter your activities here.`

			document.getElementById("loggedOut").classList.add("hide")
			document.getElementById("loggedIn").classList.remove("hide")
		}

		function loggedOut() {
			document.getElementById("loggedOut").classList.remove("hide")
			document.getElementById("loggedIn").classList.add("hide")
		}
	</script>
</body>

</html>
