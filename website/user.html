<!DOCTYPE html>
<html>

<head>
	<title>Calorific Conversion</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var elems = document.querySelectorAll('.sidenav');
			var instances = M.Sidenav.init(elems);
		});
	</script>
</head>

<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v6.0&appId=2551901968459697&autoLogAppEvents=1"></script>
	<script>
		window.fbAsyncInit = function () {
			console.log('Initialising FB...')

			FB.Event.subscribe('auth.statusChange', (response) => {
				if (response.authResponse) {
					FB.api('/me', {fields: 'name,picture'}, (user) => {
						console.log("Logged in.", user)

						loggedIn(user.id, user.name, user.picture.data.url)
					})
				} else {
					console.log("Logged out.")
					loggedOut()
				}
			})

			FB.init({
				appId: '2551901968459697',
				version: 'v6.0',
				status: true,
			});
		};
	</script>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper green">
				<a href="./calorific-conversion.html" class="brand-logo center">Activities</a>
				<a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="./calorific-conversion.html">Home</a></li>
					<li><a href="./leaderboard.html">Leaderboard</a></li>
					<li class="active"><a href="./user.html">Activies</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<ul class="sidenav" id="mobile">
		<li><a href="./calorific-conversion.html">Home</a></li>
		<li><a href="./leaderboard.html">Leaderboard</a></li>
		<li class="active"><a href="./user.html">You</a></li>
	</ul>

	<div id="loggedOut" class="hide">
		<div class="section white">
			<div class="row container">
				<p>To register your activities you need to log in.<p>
						<div id="loginButton" class="fb-login-button" data-size="large" data-button-type="continue_with"
							data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
			</div>
		</div>
	</div>

	<div id="loggedIn" class="hide">
		<div class="section white">
			<div class="container">
				<div class="row">
					<form class="col s12">
						<div class="input-field col s6">
							<input class="active" disabled id="nameField" type="text">
							<label for="nameField">Name</label>
						</div>
						<div class="input-field col s6">
							<input required placeholder="100" class="active" id="calorieUnitField" type="number">
							<label for="calorieUnitField">Calorie Unit</label>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		function onSubmit(details) {
			const name = document.getElementById("name").value
			const calorieUnit = document.getElementById("calorie_unit").value

			fetch('https://rpbrxnrfzb.execute-api.eu-west-2.amazonaws.com/default/register-user', {
				method: 'post',
				headers: {
					"Content-type": "application/json; charset=UTF-8"
				},
				mode: 'no-cors',
				body: JSON.stringify({name, calorieUnit})
			})
		}

		function loggedIn(userId, name, picture) {
			document.getElementById("loggedOut").classList.add("hide")
			document.getElementById("loggedIn").classList.remove("hide")

			document.getElementById('nameField').value = name

			M.updateTextFields()
		}

		function loggedOut() {
			document.getElementById("loggedOut").classList.remove("hide")
			document.getElementById("loggedIn").classList.add("hide")
		}
	</script>
</body>

</html>
